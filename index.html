<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sagip - Emergency Response</title>
    <meta name="description" content="Fast, reliable emergency response in Naval, Biliran. Sagip connects you to fire, medical, and police services in seconds. Report an incident with your location and get the help you need, when you need it most." />
    <link rel="icon" type="image/png" href="SAGIP.gif" />
    <link rel="manifest" href="manifest.json" />
    
    <!-- Leaflet.js for Mapping -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    

    <!-- Firebase Libraries -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDGYVatLsk0rSPVa5SoTsGZo0J7c_Bc9jM",
          authDomain: "costflow-rsqzm.firebaseapp.com",
          projectId: "costflow-rsqzm",
          storageBucket: "costflow-rsqzm.appspot.com",
          messagingSenderId: "76494846427",
          appId: "1:76494846427:web:2d7d8d05eba1218baecffe"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make firebase services available globally for the main script
        window.firebaseServices = { auth, db };
    </script>
    <script type="module" src="script.js"></script>
</head>
<body class="bg-gray-900 text-white antialiased">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 p-4 shadow-md sticky top-0 z-40">
    <h1 class="text-2xl font-bold text-red-500 flex items-center justify-center">
        <img src="SAGIP.gif" alt="Sagip Logo" class="w-10 mr-3">
        <span>SAGIP</span>
    </h1>
</header>

        <!-- Main Content -->
        <main id="main-content" class="flex-grow p-4 md:p-6 lg:p-8">
            <!-- This area will be dynamically populated by script.js -->
        </main>

        <!-- Bottom Navigation (Hidden by default) -->
        <nav id="bottom-nav" class="bg-gray-800 p-2 shadow-lg sticky bottom-0 z-40 hidden">
            <div class="flex justify-around">
                <button onclick="app.navigateTo('home')" class="flex flex-col items-center text-red-500 w-full p-2 rounded-lg transition-colors duration-300 hover:bg-gray-700">
                    <i data-lucide="home"></i>
                    <span class="text-xs mt-1">Home</span>
                </button>
                <button id="admin-nav-button" onclick="app.navigateTo('admin')" class="flex flex-col items-center text-gray-400 w-full p-2 rounded-lg transition-colors duration-300 hover:bg-gray-700 hidden">
                    <i data-lucide="map"></i>
                    <span class="text-xs mt-1">Admin</span>
                </button>
                <button id="completed-nav-button" onclick="app.navigateTo('completed')" class="flex flex-col items-center text-gray-400 w-full p-2 rounded-lg transition-colors duration-300 hover:bg-gray-700 hidden">
    <i data-lucide="check-check"></i>
    <span class="text-xs mt-1">Completed</span>
</button>
                <button onclick="app.handleLogout()" class="flex flex-col items-center text-gray-400 w-full p-2 rounded-lg transition-colors duration-300 hover:bg-gray-700">
                    <i data-lucide="log-out"></i>
                    <span class="text-xs mt-1">Logout</span>
                </button>
            </div>
        </nav>

        <!-- Modal for alerts and confirmations -->
        <div id="modal" class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4 hidden">
            <div id="modal-content" class="bg-gray-800 rounded-2xl p-6 w-full max-w-sm text-center shadow-xl">
                <div id="modal-icon" class="mx-auto mb-4"></div>
                <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
                <div id="modal-message" class="text-gray-300 mb-6"></div>
                <div id="modal-buttons" class="flex flex-col space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <audio id="notification-sound" src="emergency-alarm-with-reverb-29431.mp3" loop preload="auto"></audio>
</body>

    </main> -->
</html>
